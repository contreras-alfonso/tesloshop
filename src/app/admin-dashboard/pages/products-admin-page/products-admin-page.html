<h1 class="text-2xl font-bold">Listado de productos</h1>
<h3 class="text-lg">
  Total de productos
  <span class="text-accent">{{productsResource.value()?.count}}</span>
</h3>

<div class="divider"></div>

<div class="flex gap-2 h-20 items-start justify-start">
  <app-pagination
    [pages]="productsResource.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()"
  />

  <select
    #selectPage
    (change)="productsPerPage.set(+selectPage.value)"
    class="select select-bordered w-32"
  >
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
</div>

<product-table [products]="productsResource.value()?.products || []" />
