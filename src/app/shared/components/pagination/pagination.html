<div class="join flex justify-center items-center mb-10">
  @for (page of getPagesList(); track page) {
  <button
    [class.btn-primary]="page === activePage()"
    class="join-item btn"
    [routerLink]="[]"
    [queryParams]="{page: page }"
    (click)="activePage.set(page)"
  >
    {{page}}
  </button>
  }@empty {
  <!-- <div>No hay p√°ginas</div> -->
  }
</div>
