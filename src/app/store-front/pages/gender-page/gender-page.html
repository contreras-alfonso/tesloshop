<!-- <h1>{{gender() | gender}}</h1> -->

<h1 class="text-3xl font-bold font-montserrat">{{gender() | gender}}</h1>
<h2 class="text-xl mb-5">Para todos los gustos</h2>

<app-pagination
  [pages]="productsResource.value()?.pages ?? 0"
  [currentPage]="paginationService.currentPage()"
/>

<div
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-10"
>
  @for (product of productsResource.value()?.products; track product.id) {

  <product-card [product]="product" />
  }
</div>
